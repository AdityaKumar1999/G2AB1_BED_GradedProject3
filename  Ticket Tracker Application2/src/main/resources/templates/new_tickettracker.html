<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Ticket Tracker Application</h1>
		<hr>
		<h2>Create New Ticket</h2>

		<form action="#" th:action="@{/saveTicketTracker}" th:object="${tickettracker}" method="POST">
			<input type="text" th:field="*{ticketTitle}"
				placeholder="Ticket Title" class="form-control mb-4 col-4">

			<input type="text" th:field="*{ticket_Short_Desc}"
				placeholder="Ticket Short Description" class="form-control mb-4 col-4">

			<input type="text" th:field="*{ticket_Created_On}" placeholder="Tickect Created On DD/MM/YYYY"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Ticket</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Main Page</a>
	</div>
</body>
</html>
