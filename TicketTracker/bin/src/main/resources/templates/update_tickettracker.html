<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Tracker Application</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Ticket Tracker Application</h1>
		<hr>
		<h2>Update Ticket</h2>

		<form action="#" th:action="@{/saveTicketTracker}" th:object="${tickettracker}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			<input type="text" th:field="*{ticketTitle}" class="form-control mb-4 col-4"> 
				<input type="text" th:field="*{ticketShortDesc}" class="form-control mb-4 col-4">

			<input type="date" th:field="*{ticketCreatedOn}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Update
				Ticket</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Main Page</a>
	</div>
</body>
</html>
